<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <nav>
      <img class="nav-bar" src="./rsc/pokedexLogo.png" alt="" />

      <div class="nav-bar" id="nav-btns">
        <button class="nav-btn" type="button" onClick="listPokemons()">
          Listar Pokemones
        </button>
        <button
          type="button"
          onClick="listFavourites()"
          class="nav-btn"
          style="margin-right: 30em;"
        >
          Listar Favoritos
        </button>
        <button class="nav-btn" type="button">Iniciar Sesi√≥n</button>
        <button class="nav-btn" type="button">Registrar Usuario</button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="eight columns">
          <div class="box" id="pokemonResults"></div>
        </div>

        <div class="four columns sticky-search">
          <div>
            <form onSubmit="formData(event)">
              <label for="pokemonName">Ingrese el nombre del pokemon</label
              ><input type="text" id="pokemonName" required="required" />
              <div>
                <button type="submit">Consultar</button>
              </div>
            </form>
          </div>
          <div class="box" id="pokemonSearchResult"></div>
          <div>
            <button
              type="button"
              class="btnSave"
              id="savePokemon"
              onClick="saveSelectedPokemon()"
            >
              Guardar Pokemon Seleccionado
            </button>
            <button
              type="button"
              class="btnSave"
              id="saveFavourites"
              onClick="saveFavourites()"
            >
              Guardar Pokemones Seleccionados
            </button>
            <button
              type="button"
              class="btnSave"
              id="saveChanges"
              onClick="saveChanges()"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
