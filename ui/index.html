<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form onSubmit="formData(event)">
          <label for="pokemonName">Ingrese el nombre del pokemon</label
          ><input type="text" id="pokemonName" required="required" />

          <button type="submit">Consultar</button>
        </form>
        <form onSubmit="formList(event)">
          <button type="submit">Listar pokemones</button>
        </form>
        <div class="box" id="pokemonResults"></div>
        <div class="saveFavouritesButton">
          <button type="button" onClick="saveFavourites()">Guardar Pokemons Seleccionados</button>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
